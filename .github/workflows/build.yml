# Bei jedem Push auf main: Build prüfen (zeigt, dass der Push auf GitHub angekommen ist).
# Railway deployed separat über seine GitHub-Integration – wenn hier grün, ist der Code in Ordnung.
name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Build ohne echte DB (Prisma generiert Client)
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
